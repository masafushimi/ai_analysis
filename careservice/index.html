    // --- HTML„Éó„É¨„Éì„É•„ÉºÁîüÊàêÂá¶ÁêÜ ---
    function renderPreview() {
        const container = document.getElementById('previewArea');
        
        slidesData.forEach((slide, index) => {
            const slideDiv = document.createElement('div');
            slideDiv.className = 'slide';
            
            // Slide Number
            slideDiv.innerHTML += `<div class="slide-number">${index + 1}</div>`;

            if (slide.type === 'title') {
                slideDiv.innerHTML += `
                    <div class="title-slide">
                        <div class="main-title">${slide.title}</div>
                        <div class="sub-title">${slide.sub.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
            } else if (slide.type === 'concept') {
                slideDiv.innerHTML += `<div class="slide-title">${slide.title}</div>`;
                let ul = `<ul class="bullet-list">`;
                slide.content.forEach(item => {
                    ul += `<li>${item}</li>`;
                });
                ul += `</ul>`;
                slideDiv.innerHTML += ul;
            } else if (slide.type === 'case') {
                slideDiv.innerHTML += `<div class="slide-title">${slide.title}</div>`;
                slideDiv.innerHTML += `<div style="font-weight:bold; margin-bottom:10px; color:#555;">${slide.subTitle}</div>`;
                slideDiv.innerHTML += `
                    <div class="process-flow">
                        <div class="step-box step-1">
                            <div class="step-label">Step-1</div>
                            <h3>${slide.step1.label}</h3>
                            <div class="step-content">${slide.step1.text.replace(/\n/g, '<br>')}</div>
                        </div>
                        <div class="arrow">‚û°</div>
                        <div class="step-box step-2">
                            <div class="step-label">Step-2</div>
                            <h3>${slide.step2.label}</h3>
                            <div class="step-content">${slide.step2.text.replace(/\n/g, '<br>')}</div>
                        </div>
                        <div class="arrow">‚û°</div>
                        <div class="step-box step-3">
                            <div class="step-label">Step-3</div>
                            <h3>${slide.step3.label}</h3>
                            <div class="step-content">${slide.step3.text.replace(/\n/g, '<br>')}</div>
                        </div>
                    </div>
                `;
            }
            container.appendChild(slideDiv);
        });
    }

    // --- PowerPointÁîüÊàêÂá¶ÁêÜ (PptxGenJS) ---
    function generatePPTX() {
        let pres = new PptxGenJS();
        
        // „É¨„Ç§„Ç¢„Ç¶„ÉàË®≠ÂÆö (16:9)
        pres.layout = 'LAYOUT_16x9';

        // ÂÖ±ÈÄöËâ≤ÂÆöÁæ©
        const colorBlue = '0056b3';
        const colorBgInput = 'e3f2fd';
        const colorBgProcess = 'f3e5f5';
        const colorBgOutput = 'e8f5e9';

        slidesData.forEach((slideData) => {
            let slide = pres.addSlide();

            if (slideData.type === 'title') {
                // „Çø„Ç§„Éà„É´„Çπ„É©„Ç§„Éâ
                slide.addText(slideData.title, { 
                    x: 0.5, y: 2.0, w: '90%', h: 1.5, 
                    fontSize: 36, color: colorBlue, bold: true, align: 'center' 
                });
                slide.addText(slideData.sub, { 
                    x: 1.0, y: 3.5, w: '80%', h: 1.5, 
                    fontSize: 18, color: '666666', align: 'center' 
                });

            } else if (slideData.type === 'concept') {
                // „Ç≥„É≥„Çª„Éó„Éà/„Åæ„Å®„ÇÅ„Çπ„É©„Ç§„Éâ
                slide.addText(slideData.title, { 
                    x: 0.5, y: 0.5, w: '90%', h: 0.5, 
                    fontSize: 24, color: colorBlue, bold: true,
                    border: { pt: 0, pb: '2pt', color: colorBlue } 
                });
                
                let contentText = slideData.content.join('\n\n');
                slide.addText(contentText, {
                    x: 0.8, y: 1.5, w: '85%', h: 4.5,
                    fontSize: 18, color: '333333', lineSpacing: 30, bullet: true
                });

            } else if (slideData.type === 'case') {
                // ‰∫ã‰æã„Çπ„É©„Ç§„Éâ (3„Ç´„É©„É†„É¨„Ç§„Ç¢„Ç¶„Éà)
                
                // „Çø„Ç§„Éà„É´
                slide.addText(slideData.title, { 
                    x: 0.5, y: 0.3, w: '90%', h: 0.5, 
                    fontSize: 24, color: colorBlue, bold: true
                });
                // „Çµ„Éñ„Çø„Ç§„Éà„É´
                slide.addText(slideData.subTitle, {
                    x: 0.5, y: 0.9, w: '90%', h: 0.4,
                    fontSize: 16, color: '555555', bold: true
                });

                // „Éú„ÉÉ„ÇØ„Çπ„ÅÆÈÖçÁΩÆÂ∫ßÊ®ô
                const yPos = 1.6;
                const boxW = 2.8;
                const boxH = 3.5;
                const gap = 0.3;
                
                // Step 1 Box
                slide.addShape(pres.ShapeType.rect, { x: 0.5, y: yPos, w: boxW, h: boxH, fill: colorBgInput, line: '90caf9' });
                slide.addText("Step-1: " + slideData.step1.label, { x: 0.6, y: yPos + 0.1, w: boxW-0.2, fontSize: 12, bold: true, color: '003366' });
                slide.addText(slideData.step1.text, { x: 0.6, y: yPos + 0.5, w: boxW-0.2, h: boxH-0.6, fontSize: 11, color: '333333', valign: 'top' });

                // Arrow 1
                slide.addText("‚û°", { x: 3.35, y: yPos + 1.5, fontSize: 24, color: '999999' });

                // Step 2 Box
                slide.addShape(pres.ShapeType.rect, { x: 3.8, y: yPos, w: boxW, h: boxH, fill: colorBgProcess, line: 'ce93d8' });
                slide.addText("Step-2: " + slideData.step2.label, { x: 3.9, y: yPos + 0.1, w: boxW-0.2, fontSize: 12, bold: true, color: '4a148c' });
                slide.addText(slideData.step2.text, { x: 3.9, y: yPos + 0.5, w: boxW-0.2, h: boxH-0.6, fontSize: 11, color: '333333', valign: 'top' });

                // Arrow 2
                slide.addText("‚û°", { x: 6.65, y: yPos + 1.5, fontSize: 24, color: '999999' });

                // Step 3 Box
                slide.addShape(pres.ShapeType.rect, { x: 7.1, y: yPos, w: boxW, h: boxH, fill: colorBgOutput, line: 'a5d6a7' });
                slide.addText("Step-3: " + slideData.step3.label, { x: 7.2, y: yPos + 0.1, w: boxW-0.2, fontSize: 12, bold: true, color: '1b5e20' });
                slide.addText(slideData.step3.text, { x: 7.2, y: yPos + 0.5, w: boxW-0.2, h: boxH-0.6, fontSize: 11, color: '333333', valign: 'top' });
            }
        });

        // „Éï„Ç°„Ç§„É´‰øùÂ≠ò
        pres.writeFile({ fileName: 'AI_Care_Training.pptx' });
    }
